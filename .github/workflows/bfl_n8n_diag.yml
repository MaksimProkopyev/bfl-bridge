name: BFL n8n diag
on:
  workflow_dispatch:
permissions:
  contents: read
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Run diag
        env:
          N8N_HOST: https://lunirepoko.beget.app
          WORKFLOW_ID: xn9lyjuCxY2Dhyc9
          WEBHOOK_BASE_URL: https://lunirepoko.beget.app
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
          N8N_JWT: ${{ secrets.N8N_JWT }}
          N8N_ADMIN_JWT: ${{ secrets.N8N_ADMIN_JWT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -Eeuo pipefail
          export NO_PROXY=".beget.app,lunirepoko.beget.app,localhost,127.0.0.1"
          export no_proxy="$NO_PROXY"
          chmod +x tools/n8n/bridge_diag_fix.sh
          if ! npm run -s patch:bridge; then ./tools/n8n/bridge_diag_fix.sh; fi
          cat <<'EOS' > bfl_postcheck.sh
          #!/usr/bin/env bash
          set -Eeuo pipefail
          declare -a AUTH_ARGS=()
          if [[ -n "${N8N_API_KEY-}" ]]; then
            AUTH_ARGS=(-H "X-N8N-API-KEY: ${N8N_API_KEY}")
          elif [[ -n "${N8N_JWT-}" ]]; then
            AUTH_ARGS=(-H "Authorization: Bearer ${N8N_JWT}")
          elif [[ -n "${N8N_ADMIN_JWT-}" ]]; then
            AUTH_ARGS=(-H "Authorization: Bearer ${N8N_ADMIN_JWT}")
          else
            echo "MISSING_AUTH: set one of N8N_API_KEY|N8N_JWT|N8N_ADMIN_JWT" >&2
            exit 2
          fi

          HOST="${N8N_HOST:?N8N_HOST missing}"
          DOM="${HOST#https://}"
          DOM="${DOM#http://}"
          DOM="${DOM%%/*}"
          WF_TMP="$(mktemp)"
          set +e
          REST_CODE="$(curl -sS -o "$WF_TMP" -w "%{http_code}" "${AUTH_ARGS[@]}" "$HOST/rest/workflows/${WORKFLOW_ID}")"
          RC=$?
          set -e
          if (( RC != 0 )); then
            echo "CURL_ERROR: rc=$RC" >&2
            cat "$WF_TMP"
            exit 3
          fi
          if [[ "$REST_CODE" != "200" ]]; then
            echo "RAW_RESPONSE_CODE:$REST_CODE"
            cat "$WF_TMP"
            exit 4
          fi

          WF_JSON="$(jq -c '.data // .' "$WF_TMP")"
          WF_ID="$(jq -r '.id' <<<"$WF_JSON")"
          WF_NAME="$(jq -r '.name' <<<"$WF_JSON")"
          WF_ACTIVE="$(jq -r '.active // false' <<<"$WF_JSON")"

          probe() {
            local path="$1" header tmp
            tmp="$(mktemp)"
            curl -s -D "$tmp" -o /dev/null -X POST -H 'content-type: application/json' --data '{}' \
              "$HOST/webhook/bfl/leadgen/${path}" >/dev/null
            local code
            code="$(awk 'BEGIN{c=""} /^HTTP/{c=$2} END{print c}' "$tmp")"
            local wa
            wa="$(awk 'BEGIN{FS=": *"} tolower($1)=="www-authenticate"{print $2}' "$tmp" | tr -d '\r' | head -n1)"
            rm -f "$tmp"
            [[ -z "$wa" ]] && wa="none"
            printf '%s|%s\n' "$code" "$wa"
          }

          read -r CODE_A WA_A <<<"$(probe query-a | awk -F'|' '{print $1, $2}')"
          read -r CODE_B WA_B <<<"$(probe intake-b | awk -F'|' '{print $1, $2}')"

          STATE_TABLE="$(
            jq -r '.nodes[] | select(.type|test("webhook";"i")) | [.name, (.parameters.path // "—"), (.parameters.authentication // "—")] | @tsv' <<<"$WF_JSON" \
            | awk -F'\t' '{printf "  %s | %s | %s\n", $1, $2, $3}'
          )"

          URLS_AB="$(
            jq -r '.nodes[] | select(.type|test("httpRequest";"i")) | select((.parameters.url // "")|test("/webhook/bfl/leadgen/(query-a|intake-b)")) | .parameters.url' <<<"$WF_JSON" \
            | awk '{printf "  %s\n", $0}'
          )"
          [[ -z "$URLS_AB" ]] && URLS_AB="  (not found)"

          OPENAI_AUTH_STATE="$(
            jq -r '.nodes[] | select(.type|test("httpRequest";"i"))
              | select((.name // "")|test("OpenAI Chat";"i") or (.parameters.url // "")|test("api.openai.com/.*/chat"))
              | (((.parameters.options // {} ) as $o
                  | [$o.headers, $o.headerParametersUi, .parameters.headerParametersUi]
                  | map(try .parameters // .) | flatten
                  | map(select(.name? != null) | "\(.name)=\(.value // .value2 // .value3 // \"")")) // []) as $h
              | if ($h | map(test("^Authorization=.*OPENAI_API_KEY")) | any) then "present"
                elif ($h | map(test("^Authorization=.*")) | any) then "missing" else "absent" end' <<<"$WF_JSON" | head -n1
          )"
          [[ -z "$OPENAI_AUTH_STATE" ]] && OPENAI_AUTH_STATE="absent"

          EXTRACT_TO_RETURN="$(
            jq -r '
              def has($n): (.nodes[]?.name // "" | contains($n));
              def edge($f;$t):
                (.connections // {}) | to_entries[] | select(.key==$f) | .value.main[]? | .[]? | select(.node==$t) | any;
              if (has("Extract Actions") and has("Return")) and edge("Extract Actions";"Return") then "present" else "missing" end
            ' <<<"$WF_JSON"
          )"

          NOTES="OK"
          if [[ "$CODE_A" =~ ^40(1|3)$ ]] || [[ "$CODE_B" =~ ^40(1|3)$ ]] || [[ "$WA_A" != "none" ]] || [[ "$WA_B" != "none" ]]; then
            NOTES="External layer (proxy/hosting) enforces auth — webhooks auth=None inside n8n"
          fi

          echo ""
          echo "REST: $REST_CODE -> id=$WF_ID name=$WF_NAME"
          echo "WEBHOOKS:"
          echo "  A $CODE_A (WWW-Authenticate: $WA_A)"
          echo "  B $CODE_B (WWW-Authenticate: $WA_B)"
          echo "STATE (after patch):"
          echo "  Node | Path | Auth"
          printf '%s\n' "${STATE_TABLE:-  (no webhook nodes found)}"
          echo "INVARIANTS:"
          echo "  URLs:"
          printf '%s\n' "$URLS_AB"
          echo "  OpenAI Chat Authorization header: $OPENAI_AUTH_STATE"
          echo "  Extract Actions → Return: $EXTRACT_TO_RETURN"
          echo "  Workflow Active: $WF_ACTIVE"
          echo "NOTES:"
          echo "  $NOTES"
          EOS
          chmod +x bfl_postcheck.sh
          ./bfl_postcheck.sh
