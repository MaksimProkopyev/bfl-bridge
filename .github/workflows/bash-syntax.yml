name: bash-syntax
on:
  push:
  pull_request:
permissions:
  contents: read
concurrency:
  group: bash-syntax-${{ github.ref }}
  cancel-in-progress: true
jobs:
  sh-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Syntax check test-e2e.sh
        run: bash -n tools/n8n/test-e2e.sh
